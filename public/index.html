<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V-APIs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    .gradient-bg {
      background: linear-gradient(90deg, #fbbf24, #f59e0b);
      color: white;
      animation: gradientAnimation 1s infinite alternate;
    }
    .gradient-button {
      background: linear-gradient(90deg, #f59e0b, #fbbf24);
      color: white;
      transition: all 0.3s ease;
    }
    .gradient-text {
      background: linear-gradient(to right, #f59e0b, #fbbf24);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textShimmer 1s infinite alternate;
    }
    body {
      background-color: #1f2937;
      color: #e5e7eb;
      overflow-x: hidden;
    }
    .card {
      background-color: #374151;
      color: #f9fafb;
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .button-container {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .icon {
      width: 48px;
      height: 48px;
      color: white;
    }
    @keyframes gradientAnimation {
      0% { background: linear-gradient(90deg, #fbbf24, #f59e0b); }
      100% { background: linear-gradient(90deg, #f59e0b, #fbbf24); }
    }
    @keyframes textShimmer {
      0% { background-position: -100%; }
      100% { background-position: 200%; }
    }
  </style>
</head>

          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>

        <a href="#feature" class="text-white hover:underline">Features</a>
        <a href="#contact" class="text-white hover:underline">Contact</a>
      </nav>
    </div>
  </header>
  <main class="container mx-auto py-10 flex-grow">
    <h1 class="text-4xl font-bold text-center mb-10 gradient-text">V-APIs</h1>
    <div id="feature" class="space-y-8"></div>
  </main>
  <footer id="contact" class="bg-gray-800 py-6">

            <a href="https://youtube.com/@SanjayaAds" target="_blank" class="flex items-center text-gray-400 hover:text-white">
              <i class="fab fa-youtube text-lg"></i>
              <span class="ml-2">YouTube</span>
            </a>
          </li>
          <li>
            <a href="https://t.me/+6289654057716" target="_blank" class="flex items-center text-gray-400 hover:text-white">

            </a>
          </li>
        </ul>
      </div>
    </div>
  </footer>
  <script src="index.js"></script>
</body>
</html>
