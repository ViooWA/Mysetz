<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V-APIs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-bg {
      background: linear-gradient(90deg, #fbbf24, #f59e0b);
      color: white;
    }
    .gradient-button {
      background: linear-gradient(90deg, #f59e0b, #fbbf24);
      color: white;
      transition: all 0.3s ease;
    }
    .gradient-button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #fbbf24, #f59e0b);
    }
    .gradient-text {
      background: linear-gradient(to right, #f59e0b, #fbbf24);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    body {
      background-color: #1f2937;
      color: #e5e7eb;
    }
    .card {
      background-color: #374151;
      color: #f9fafb;
      position: relative;
    }
    .button-container {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body class="bg-gray-900 flex flex-col min-h-screen">
  <header class="gradient-bg p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">V-APIs</h1>
      <button id="menu-toggle" class="lg:hidden text-white focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
      <nav id="menu" class="hidden lg:flex space-x-4">
        <a href="#" class="text-white hover:underline">Home</a>
        <a href="#feature-list" class="text-white hover:underline">Features</a>
        <a href="#footer" class="text-white hover:underline">Contact</a>
      </nav>
    </div>
  </header>
  <main class="container mx-auto py-10 flex-grow">
    <h1 class="text-4xl font-bold text-center mb-10 gradient-text">V-APIs</h1>
    <div id="feature-list" class="space-y-8"></div>
  </main>
  <footer id="footer" class="bg-gray-800 py-6">
    <div class="container mx-auto text-center text-gray-400">
      <p>&copy; 2024 V-APIs. by Vioo WhatsApp</p>
    </div>
  </footer>
  <script src="index.js"></script>
</body>
</html>
