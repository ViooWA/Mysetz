<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ikyy AI - Chat</title>
  <link rel="stylesheet" href="styles/chat.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="header glass-effect">
    <div class="header-left">
      <i class="fas fa-arrow-left" id="backButton"></i>
      <img src="https://pomf2.lain.la/f/7udnlgb.jpg" alt="Avatar Vioo" class="avatar">
      <div class="chat-info">
        <h2>Ikyy AI</h2>
        <p class="status"><i class="circle"></i><span class="status-text">Online</span></p>
      </div>
    </div>
    <div class="header-right">
        <i class="fas fa-trash" id="clearChat" title="Clear Chat"></i>
      <button id="theme-toggle" class="icon-btn">
        <i id="theme-icon" class="fas fa-moon"></i>
      </button>
    </div>
  </header>

  <main class="main-content">
    <div class="chat-window" id="chatWindow"></div>
      <div id="emptyPlaceholder" class="empty-placeholder">Belum ada pesan. Mulai pesan sekarang!</div>
    </div>
    <div class="typing-indicator" id="typingIndicator" style="display: none;">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="chat-input-container glass-effect">
      <textarea id="userInput" placeholder="Ketik pesan kamu di sini..." rows="1"></textarea>
      <button id="voiceBtn" class="icon-btn" title="Voice Input">
        <i class="fas fa-microphone"></i>
      </button>
      <button id="sendBtn" class="icon-btn" title="Kirim Pesan">
        <i class="fas fa-paper-plane"></i>
      </button>
      <button id="emojiBtn" class="icon-btn" title="Emoji">
        <i class="fas fa-smile"></i>
      </button>
    </div>
    <div id="emojiPicker" class="emoji-picker" style="display: none;">
       <span class="emoji">😊</span>
       <span class="emoji">😂</span>
       <span class="emoji">😍</span>
       <span class="emoji">😎</span>
       <span class="emoji">😜</span>
       <span class="emoji">😢</span>
       <span class="emoji">😠</span>
       <span class="emoji">😔</span>
       <span class="emoji">😋</span>
       <span class="emoji">😳</span>    
    </div>
  </main>

  <footer class="footer glass-effect">
    <p>Dibuat dengan ❤️ oleh Ikyy | <span class="footer-link">Privasi</span> | <span class="footer-link">Tentang</span></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1.0.1/dist/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="scripts/chat.js"></script>
</body>
</html>
